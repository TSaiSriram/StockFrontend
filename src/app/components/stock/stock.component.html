    <form [formGroup]="stockForm">
        <div class="d-flex justify-content-center marginTop">
            <div class="form-group col-sm-4" style="padding-right: 5px;">
                <label>Compay Name</label>
                <input formControlName="companyName" type="text" class="form-control">
              </div>
         
              <div class="form-group col-sm-4" style="padding-right: 5px;">
                <label>User</label>
                <input formControlName="userName" type="text" class="form-control">
              </div>
            <div style="padding-right: 5px; margin-top: 25px;">
                <button type="button" class="btn btn-primary" (click)="submit()">Scan</button>
            </div>
        </div>

    </form>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Company</th>
            <th scope="col">User</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of rows">
            <th>{{data.CompanyName}}</th>
            <td>{{data.user}}</td>
        </tr>
    </tbody>
</table>
